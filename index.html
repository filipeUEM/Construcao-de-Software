<!DOCTYPE html>
<html>
<head>
<title>Controle de Vendas</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
    }
    
	.pag_direita {
		width: 80%;
		height: 100%;
	}
	
    .card {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    .menu {
        background-color: #333;
        width: 20%;
        min-width: 200px;
        color: #fff;
        transition: width 0.2s;
    }

    .menu ul {
        list-style: none;
        padding: 0;
    }

    .menu li {
        padding: 10px;
        cursor: pointer;
    }

    .menu li:hover {
        background-color: #444;
    }

    .content {
        flex: 1;
        padding: 20px;
    }

    .submenu {
        display: none;
        list-style: none;
        padding: 0;
    }

    .menu li .submenu {
        display: block;
        padding: 5px;
        border-radius: 5px;
    }

    .submenu li {
        padding: 5px;
    }

    .submenu li:hover {
        background-color: #555;
    }
</style>
<script src="./src/bd.js"></script>
<script>
	function irPagina(menu,submenu) {
		let caminhoArq = '';
		
		switch(submenu) {
			case 1: //caminhoArq = "pg/";
					break;
						
			case 2: //caminhoArq = 'pg/';
					break;
		
			case 3: //caminhoArq = 'pg/';
					break;
		}
		
		if(caminhoArq == '') return;
		
		document.getElementById("paginas").src = caminhoArq;
	}
</script>
</head>
<body>
    <div class="menu">
		<div class="card">
			<h3>Notas</h3>
		</div>
        <ul>
            <li>Notas
                <ul class="submenu">
                    <li onclick="irPagina(1)">Nova Nota</li>
                    <li onclick="irPagina(2)">Editar Nota</li>
					<li onclick="irPagina(3)">Buscar Notas</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="pag_direita">
        <iframe  id="paginas" src="" width="100%" height="500"></iframe>
    </div>
</body>
</html>
